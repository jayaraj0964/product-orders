# Application Name & Server Port
spring.application.name=first
server.port=8080  
# Render expects apps to run on port 8080

# MS SQL Server Connection Settings (Using environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA & Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Security Configurations (Use environment variables in production)
# jwt.secret=${JWT_SECRET}
# jwt.expiration=3600000

# Production Logging & CORS Configuration
logging.level.org.springframework=INFO
spring.mvc.cors.allowed-origins=https://your-frontend-url.com
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*
