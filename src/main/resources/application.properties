# Application Name & Server Port
spring.application.name=first
server.port=8082

# MS SQL Server Connection Settings
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=jay2;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Strong!Passw0rd

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA & Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Security Configurations (For Authentication)
# jwt.secret=${JWT_SECRET}   # Use environment variables for better security
# jwt.expiration=3600000      # Token expiration time (1 hour)

# Production Logging & CORS Configuration
logging.level.org.springframework=INFO
spring.mvc.cors.allowed-origins=https://your-frontend-url.com
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

